
<!DOCTYPE html>

<link rel="stylesheet" type="text/css" href="survey.css" media="screen"/>


<div class="container">
  <header class ="header">
    <h1 id="title" class ="text-center"> Health and Fitness Survey</h1>
    <p id="description"
    class="description text-center">
       Thank you for providing us with your valuable input
       </p>
  </header>
  <form id="survey-form">
    <div class ="form-group">
         <label id = "name-label"> 
           <for= "name">Name</label>
           <input
                  type="text"
                  name="name"
                  id="name"
                  class="form-control"
                  placeholder="Enter your name"
                  required
      />
           </div> 
       <div class="form-group">
      <label id="email-label" for="email">Email</label>
      <input
        type="email"
        name="email"
        id="email"
        class="form-control"
        placeholder="Enter your Email"
        required
      
     <div class= "form-group">
       <label id="number-label"
      for="number"
              >Age<span class ="clue">
         </span></label
      >
       <input
        type="number"
        name="age"
        id="number"
        min="10"
        max="99"
        class="form-control"
        placeholder="Age"
        />
      </div>
      
      
     <div class="form-group">
       <label id="weight-label"
        for="weight"
              >Weight (lbs) <span class = "clue"></span></label>
       <input
        type="number"
        name="weight"
        id="number"
        min="0"
        max="1000"
        class="form-control"
        placeholder="Weight"
              
      
     <div class="form-group">
       <label id="height-label"
        for="height"
              >Height(inches)<span class = "clue"></span></label>
       <input
        type="number"
        name="weight"
        id="number"
        min="0"
        max="9000"
        class="form-control"
        placeholder="Height"
             
      
      
              
      
      <div class ="form-group">
     <p> What is your sex? </p>
     <label>
       <input
              name="User-Sex"
              value="Male"
              type="radio"
              class="input-radio"
              checked
              />Male</label>
   
     <label>
       <input
              name="User-Sex"
              value="Female"
              type="radio"
              class="input-radio"
              checked
              />Female</label>
        
        
     
     
    
      <div class = "form-group">
        <select id="dropdown"
         name="goal" class="form-control" required> 
          <option disabled selected value> What is your current fitness goal?</option>
          <option 
  value="Hypertrophy">Hypertrophy</option>
          <option
                  value="Strength">Strength</option>
          
          <option
  
 value="Fat Loss">Fat Loss</option>
          
          <option
  
                  value="Endurance">Endurance</option>
          
          <option
  
                  value="Speed">Speed</option>
          
          <option
  
value="Cardiovascular Health">Cardiovascular Health</option>
        
          <option
 
                  value="Flexibility">Flexibility</option>        </select>
          </div>
        
        
  <div class= "form-group">
   <p> How often do you workout in a week?</p>
       <label> 
         <input 
             name="User-Workout"
             value="Never"
             type="radio"
             class="input-radio"
             checked
                />Never</label>
       
       <label>
         <input
             name="User-Workout"
             value="Few"
             type="radio"
             class="input-radio"
             checked
                />1-2 times</label>
       
       <label>
         <input
             name="User-Workout"
             value="Regular"
             type="radio"
             class="input-radio"
             checked
                /> 3-4 times </label>
      
       <label>
         <input
             name="User-Workout"
             value="Often"
             type="radio"
             class="input-radio"
             checked
                />5-6 times</label>
        
       <label>
         <input
             name="User-Workout"
             value="Crazy"
             type="radio"
             class ="input-radio"
             checked
                /> 7+</label>
    
          
    
    
    <div class = "form-group">
        <select id="dropdown"
         name="city" class="form-control" required> 
          <option disabled selected value> Where do you currently reside?</option>
          <option
     value ="Ajax">Ajax</option>
          <option
         value="Brampton">Brampton</option>  
          
          <option
                  value="Burlington">Burlington</option>
          
          <option
                  value="Markham">Markham</option>
          
          <option
                  value="Mississauga">Mississauga</option>
          <option
  
                  value="Newmarket">Newmarket</option>
          
          <option
  
                  value="Oakville">Oakville</option>
          
          <option
                  
                  value="Oshawa">Oshawa</option>
          
          <option
                  
                  value="Pickering">Pickering</option>
          
          <option
                  
value="Richmond Hill">Richmond Hill</option>
          
          <option
       
                  value="Vaughan">Vaughan</option>
          
          <option
                  
                  value="Whitby">Whitby</option>
          
          <option
                  
  value="Outside GTA">Outside GTA</option>
   
    
    
     <div class="form-group">
      <p>What is your favorite form of exercise?</p>
      <textarea
        id="comments"
        class="input-textarea"
        name="comment"
        placeholder="What's your favourite form of exercise? "
      ></textarea>
    </div>

    <div class="form-group">
      <button type="submit" id="submit" class="submit-button">
        Submit
      </button>
    </div>
  </form>
</div>
